<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Widget clima</title>
  </head>
  <body>
    <div class="weather-container">
      <!-- CURRENT -->
      <div class="current">
        <div class="city">Buenos Aires</div>
        <div class="day">Now</div>
        <!-- ROW -->
        <div class="row">
          <div class="icon">
            <img src="/20-widget-clima/cloudy.png" width="128" alt="" />
          </div>
          <div class="info">
            <!-- temperature -->
            <div class="temperature">
              <div class="temperature-now">20º</div>
              <div class="temperature-low">/17º</div>
            </div>

            <!-- status -->
            <div class="status">Partially Claudy</div>
          </div>
        </div>

        <!-- MORE -->
        <div class="more">
          <!-- ITEM -->
          <div class="item">
            <div class="icon">
              <span class="material-icons"> water_drop </span>
            </div>
            <div class="text">
              <div class="value">9 km/h</div>
              <div class="type">Wind</div>
            </div>
          </div>

          <!-- ITEM 2 -->
          <div class="item">
            <div class="icon">
              <span class="material-icons"> air </span>
            </div>
            <div class="text">
              <div class="value">93%</div>
              <div class="type">Changes of rain</div>
            </div>
          </div>

          <!-- ITEM 3 -->
          <div class="item">
            <div class="icon">
              <span class="material-icons"> water </span>
            </div>
            <div class="text">
              <div class="value">31%</div>
              <div class="type">Humidity</div>
            </div>
          </div>
        </div>
      </div>

      <!-- LIST -->
      <div class="list">
        <!-- DAY 1 -->
        <div class="day">
          <div class="name">Mon</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb_cloudy </span>
            </div>
            <div class="status">Cloudy</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">20º</div>
            <div class="temperature-low">17º</div>
          </div>
        </div>

        <!-- DAY 2 -->
        <div class="day">
          <div class="name">Tue</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> ac_unit </span>
            </div>
            <div class="status">Snow</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">20º</div>
            <div class="temperature-low">-17º</div>
          </div>
        </div>

        <!-- DAY 3 -->
        <div class="day">
          <div class="name">Wed</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> thunderstorm </span>
            </div>
            <div class="status">Thunderstorm</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">20º</div>
            <div class="temperature-low">17º</div>
          </div>
        </div>

        <!-- DAY 4 -->
        <div class="day">
          <div class="name">Thu</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb_twilight </span>
            </div>
            <div class="status">Partially Sunny</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">20º</div>
            <div class="temperature-low">17º</div>
          </div>
        </div>

        <!-- DAY 5 -->
        <div class="day">
          <div class="name">Fry</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb_sunny </span>
            </div>
            <div class="status">Sunny</div>
          </div>
          <div class="temperature">
            <div class="temperature-high">25º</div>
            <div class="temperature-low">10º</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
