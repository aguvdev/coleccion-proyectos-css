<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Slider de imagenes con JS</title>
</head>
<body>
  <section class="carrousel-container" id="carrousel-container">
    <!-- IMG CONTAINER -->
    <div class="img-container" id="slider">
      <div class="img-principal-container" id="current">
        <!-- se agrega dinamicamente -->
      </div>
      <!-- BUTTONS -->
      <div class="prev" id="prev">
        <span class="material-icons">
        arrow_left
        </span>
      </div>
      <div class="next" id="next">
        <span class="material-icons">
          arrow_right
          </span>
      </div>

      <!-- IMG CARRO -->
      <div class="mini-img-container" id="mini-img-container">
        <!-- se renderiza dinamicamente -->
      </div>
    </div>
    </div>

    <!-- INFO SECTION -->
    <div class="info-container" id="info-container">
      <!-- se rederiza dinamicamente -->
    </div>
  </section>

  <script src="./main.js"></script>
</body>
</html>
