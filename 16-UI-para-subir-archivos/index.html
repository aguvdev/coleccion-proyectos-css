<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>UI para subir archivos</title>
  </head>
  <body>
    <div class="upload-container">
      <div class="title">UPLOAD FILES</div>
      <div class="description">
        Upload the files you want to share with your team
      </div>

      <!-- DRAG DROP -->
      <div class="drag-drop">
        <div class="icon">
            <span class="material-symbols-outlined">
                cloud_upload
                </span>
        </div>
        <div>
          Drag and drop the files here <br />
          Or
        </div>
        <button class="btn">Browse Files</button>
      </div>

      <!-- TITLE SECTION -->
      <div class="title-section">UPLOADED FILES</div>
      <div class="uploaded-files">
        <!-- File 01 -->
        <div class="file">
          <div class="icon"></div>
          <div class="title">
            <div class="name">Documento importante.pdf</div>
            <div class="progress">
              <div class="progress-60"></div>
            </div>
          </div>

          <!-- ACTIONS (siempre para una aplicacion de interfaces tiene que tener actions) -->
          <div class="actions">
            <button></button>
          </div>
        </div>

        <!-- File 02 -->
        <div class="file">
          <div class="icon"></div>
          <div class="title">
            <div class="name">Document.pdf</div>
            <div class="size">60 kb</div>
            <div class="progress">
              <div class="progress-60"></div>
            </div>
          </div>

          <!-- ACTIONS (siempre para una aplicacion de interfaces tiene que tener actions) -->
          <div class="actions">
            <button></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
