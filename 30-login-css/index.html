<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Login CSS</title>
</head>
<body>
  <div class="container">
    <div class="center">
      <h1>Register</h1>
      <form method="POST" action="">
        <!-- TEXT FIELD 01 -->
        <div class="txt_field">
          <input type="text" name="name" required aria-label="name" />
          <span></span>
          <label for="name">Name</label>
        </div>

        <!-- TEXT FIELD 02 -->
        <div class="txt_field">
          <input type="email" name="email" required aria-label="email" />
          <span></span>
          <label for="email">Email</label>
        </div>

        <!-- TEXT FIELD 03 -->
        <div class="txt_field">
          <input type="password" name="password" required aria-label="password" />
          <span></span>
          <label for="password">Password</label>
        </div>

        <!-- TEXT FIELD 04 -->
        <div class="txt_field">
          <input type="password" name="cpassword" required aria-label="cpassword" />
          <span></span>
          <label for="cpassword">Confirm Password</label>
        </div>

        <input type="submit" name="submit" value="Sing Up" aria-label="submit"/>
        <div class="singup_link">
          Have an Account? <a href="#">Login Here</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
