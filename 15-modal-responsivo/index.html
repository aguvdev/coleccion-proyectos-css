<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Modal Responsivo</title>
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <!-- CONTENT -->
            <div class="content">
                <div class="icon">
                    <span class="iconify" data-icon="flat-color-icons:approval" data-width="72"></span>
                </div>
                <div class="message">
                    <div class="title">
                        <h3>Este es un modal</h3>
                    </div>
                    <div class="text">Â¿Deseas confirmar los cambios?</div>
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="actions">
                <button class="btn-confirm">Crear elemento</button>
                <button class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
