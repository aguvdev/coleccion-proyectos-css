<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barra de progreso</title>
</head>
<body>
    <div class="progressbar-container">
        <div class="outer-box">
            <div class="inner-box">50%</div>
            <!-- Uso de svg -->
            <!-- xmlns funciona sin esto, pero es lo normal ponerlo -->
            <svg 
            xmlns="http://www.w3.org/2000/svg" 
            version="1.1"
            width="200"
            height="200"
            >
                <defs><!-- definitions -->
                    <linearGradient id="gradientColor"><!-- esto es como en progremacion cuando definimos una variable que despues vamos a usar -->
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="80" stroke-linecap="round" /><!-- "cx" es la que se va a encargar de posicionar en el nivel de la lgx en donde va a estar el punto donde se va a empezar a dibujar.
                Y "cy" lo mismo pero en el punto y.
                La propiedad "r" es para definir el radio.
                "stroke-linecap" generalmente cuando dibujamos una linea o un pack como le llamamos a los svg, la punta es cuadrada -->
            </svg>
        </div>
    </div>
</body>
</html>
