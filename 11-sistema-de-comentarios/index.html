<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de comentarios</title>
</head>
<body>
    <div class="comments-container">
        <div class="comment">
            <div class="comment-wrapper">
                <div class="content">

                    <!-- User Photo -->
                    <div class="user-photo">
                        <img src="/11-sistema-de-comentarios/aguvdev.png" alt="">
                    </div>
                    
                    <!-- Comment info -->
                    <div class="comment-info">

                        <!-- header -->
                        <div class="header">
                            <span class="username">@aguvdev</span>
                            <span class="date">10 hrs ago</span>
                        </div>

                        <!-- texto -->
                        <div class="text">Encontre un marciano</div>

                        <!-- actions -->
                        <div class="actions">
                            <button><span class="material-icons">favorite</span></button>
                            <button><span class="material-icons">reply</span></button>
                            <button><span class="material-icons">share</span></button>
                            <button><span class="material-icons">report</span></button>
                        </div>
                    </div>
                </div>

                <!-- Replies -->
            <div class="replies">
            
                <!-- comment 1 -->
                <div class="comment">
                    <!-- aca esta el truco de esta linea de comentarios -->
                    <div class="line"></div>
                    <div class="comment-wrapper">
                        <div class="content">
        
                            <!-- User Photo -->
                            <div class="user-photo">
                                <img src="/11-sistema-de-comentarios/elon_musk.jpg" alt="">
                            </div>
                            
                            <!-- Comment info -->
                            <div class="comment-info">
        
                                <!-- header -->
                                <div class="header">
                                    <span class="username">@elonmusk</span>
                                    <span class="date">2 hrs ago</span>
                                </div>
        
                                <!-- texto -->
                                <div class="text">Fuck</div>
        
                                <!-- actions -->
                                <div class="actions">
                                    <button><span class="material-icons">favorite</span></button>
                                    <button><span class="material-icons">reply</span></button>
                                    <button><span class="material-icons">share</span></button>
                                    <button><span class="material-icons">report</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- comment 2 -->
                <div class="comment">
                    <!-- aca esta el truco de esta linea de comentarios -->
                    <div class="line"></div>
                    <div class="comment-wrapper">
                        <div class="content">
        
                            <!-- User Photo -->
                            <div class="user-photo">
                                <img src="/11-sistema-de-comentarios/spacex.jpg" alt="">
                            </div>
                            
                            <!-- Comment info -->
                            <div class="comment-info">
        
                                <!-- header -->
                                <div class="header">
                                    <span class="username">@spacex</span>
                                    <span class="date">3 hrs ago</span>
                                </div>
        
                                <!-- texto -->
                                <div class="text">Muestra</div>
        
                                <!-- actions -->
                                <div class="actions">
                                    <button><span class="material-icons">favorite</span></button>
                                    <button><span class="material-icons">reply</span></button>
                                    <button><span class="material-icons">share</span></button>
                                    <button><span class="material-icons">report</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- comment 3 -->
                <div class="comment">
                    <!-- aca esta el truco de esta linea de comentarios -->
                    <div class="line"></div>
                    <div class="comment-wrapper">
                        <div class="content">
        
                            <!-- User Photo -->
                            <div class="user-photo">
                                <img src="/11-sistema-de-comentarios/wiki.jpg" alt="">
                            </div>
                            
                            <!-- Comment info -->
                            <div class="comment-info">
        
                                <!-- header -->
                                <div class="header">
                                    <span class="username">@wiki</span>
                                    <span class="date">6 hrs ago</span>
                                </div>
        
                                <!-- texto -->
                                <div class="text">Actualizando wiki</div>
        
                                <!-- actions -->
                                <div class="actions">
                                    <button><span class="material-icons">favorite</span></button>
                                    <button><span class="material-icons">reply</span></button>
                                    <button><span class="material-icons">share</span></button>
                                    <button><span class="material-icons">report</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
